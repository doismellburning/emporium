version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pipenv install --dev
      - run:
          command: |
            pipenv run black --check emporium
      - run:
          command: |
            pipenv run emporium/manage.py collectstatic --noinput
      - run:
          command: |
            pipenv run pytest emporium
